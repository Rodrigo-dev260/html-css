<!DOCTYPE html>
<html lang="pt-br">

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este dídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/genealogy.png" controls autoplay loop>
    <video width="560" poster="imagem/genealogy.png" controls autoplay loop>
        <source src="midias/Genealogy_webm.webm" type="video/webm">
        <source src="midias/genealogy_ogv.ogv" type="video/ogg">
        <source src="midias/genealogy_mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
